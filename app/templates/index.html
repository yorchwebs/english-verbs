<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://res.cloudinary.com/yorchwebs/image/upload/f_auto,q_auto/xdlsslpnten6qhhh7qwl">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>SayHello</title>
</head>

<body>

    <!-- Tittle -->
    {% block header %}
    <header class="container px-0">
        <div class="relative container-fluid px-0 bg-warning">
            <img class="img-fluid rounded mx-auto d-block" src="https://res.cloudinary.com/yorchwebs/image/upload/f_auto,q_auto/xdlsslpnten6qhhh7qwl" alt="Verbos en inglés">
        </div>
    </header>
    {% endblock %}

    {% block content %}

    <div class="container">
        <!-- Search Modul -->
        <form
            hx-get="{{ url_for('index_bp.verbs_partial') }}"
            hx-target="#verb-table"
            hx-push-url="true"
            class="d-flex flex-column justify-content-center align-items-center p-5 gap-2"
        >
            <label for="verb-input" class="form-label fw-bold">Search Verb:</label>
            <div class="d-flex gap-2">
                <input
                    type="text"
                    name="verb"
                    id="verb-input"
                    class="form-control"
                    placeholder="Enter a verb"
                />
                <button type="submit" class="btn btn-warning fw-bold">Search</button>
            </div>
        </form>
    </div>

    {% endblock %}

    {% block pagination %}

    <div id="verb-table" hx-get="{{ url_for('index_bp.verbs_partial') }}" hx-trigger="load" hx-target="this" hx-swap="innerHTML">
        <!-- Aquí se cargará la tabla y la paginación -->
    </div>

    {% endblock %}

    <!-- Section: Footer -->
    {% block footer %}
    <div class="container">
        <footer class="d-flex justify-content-between py-3 my-4 border-top">
            <div class="col-md-4 d-flex justify-content-start">
                <span class="mb-3 mb-md-0 text-body-dark fw-bold">© 2025 | <a class="text-dark text-decoration-underline fw-bold" href="https://yorchwebs.com" target="_blank">Yorch Webs</a></span>
            </div>

            <div class="col-md-4 d-flex justify-content-end gap-3">
                <a href="https://twitter.com/yorchwebs" target="_blank"><i class="bi bi-twitter-x text-dark fs-6"></i></li></a>
                <a href="https://github.com/yorchwebs" target="_blank"><i class="bi bi-github text-dark fs-6"></i></a>
                <a href="https://www.linkedin.com/in/yorchwebs/" target="_blank"><i
                    class="bi bi-linkedin text-dark fs-6"></i></a>
                <a href="https://www.threads.net/@yorchwebs" target="_blank"><i
                    class="bi bi-threads-fill text-dark fs-6"></i></a>
            </div>
        </footer>
    </div>
    {% endblock %}

    <script>
        function playAudio(audioUrl) {
            if (audioUrl) {
                const audio = new Audio(audioUrl);
                audio.play().catch(err => console.error("Error al reproducir el audio:", err));
            } else {
                alert("Audio no disponible.");
            }
        }
    </script>

</body>

</html>
